name: build and test

on:
  pull_request:
#  release:
#    types:
#      - published

jobs:
  package_and_publish:

    name: package_and_publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
  
      - name: Test
        run: dotnet test --no-restore --verbosity normal    
      
      - name: Create Release NuGet package
        run: |
          dotnet pack -v normal -c Release --include-symbols --include-source -p:PackageVersion=1.0.0 -o nupkg ValidDotNet/ValidDotNet.csproj
      